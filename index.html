<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    
</head>

<body>

<h1>Tic Tac Toe</h1>

<button id ="btn">Restart</button>
<br>
<br>
<div>
<div id ="gameover" class="shown"></div>
<div id ="gameovermsg">Player wins!</h3>
<br>
<br>
<div id ="gg">New Game!</div>
</div>


<div id="gameboard">
    <div data-index="1" class="square top-left"></div>
    <div data-index="2" class="square top-mid"></div>
    <div data-index="3" class="square top-right"></div>
    <div data-index="4" class="square mid-left"></div>
    <div data-index="5" class="square mid-mid"></div>
    <div data-index="6" class="square mid-right"></div>
    <div data-index="7" class="square bot-left"></div>
    <div data-index="8" class="square bot-mid"></div>
    <div data-index="9" class="square bot-right"></div>
</div>

<script src="tictactoe.js"></script>
</body>

</html>
